<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="info">
            <h2>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h2><br>
            <p>caso tenha ficado com qualquer dúvida basta<br> nos mandar uma mensagem e entraremos<br> em contato em
                menos de 24h.</p>
        </div>

        <div class="container-form">
            <form action="" class="form">
                <input type="text" placeholder="Nome completo *">
                <p class="validacao">campo obrigatório</p>
                <input placeholder="Email *">
                <p class="validacao">campo obrigatório</p>
                <input type="tel" placeholder="Telefone *">
                <p class="validacao">campo obrigatório</p>
                <textarea name="comentario" cols="1" rows="auto" onfocus="this.value='';">Mensagem *</textarea>
                <p class="validacao">campo obrigatório</p>
                <button type="submit" id="btn">Enviar</button>

                <p>Campos Obrigatórios *</p>
                
            </form>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
